<app-title [componentTitle]="setComponentTitle()"></app-title>

<div *ngIf="loading">Cargando usuarios...</div>
<div *ngIf="errorMessage">{{ errorMessage }}</div>

<div class="p-6 overflow-x-scroll px-0 pt-0 pb-2">
  <table class="w-full min-w-[640px] table-auto">
    <thead>
      <tr>
        <th class="border-b border-blue-gray-50 py-3 px-6 text-left">
          <p class="block antialiased font-sans text-[11px]
          font-medium uppercase text-blue-gray-400">Nombre</p>
        </th>
        <th class="border-b border-blue-gray-50 py-3 px-6 text-left">
          <p class="block antialiased font-sans text-[11px]
          font-medium uppercase text-blue-gray-400">Tel√©fono</p>
        </th>
        <th class="border-b border-blue-gray-50 py-3 px-6 text-left">
          <p class="block antialiased font-sans text-[11px]
          font-medium uppercase text-blue-gray-400">Cargo</p>
        </th>
        <th class="border-b border-blue-gray-50 py-3 px-6 text-left">
          <p class="block antialiased font-sans text-[11px] font-medium uppercase text-blue-gray-400">
            Opciones
          </p>
        </th>
      </tr>
    </thead>
    <tbody *ngIf="!loading && !errorMessage" >
      <tr *ngFor="let user of users">
        <td class="py-3 px-5 border-b border-blue-gray-50">
          <div class="flex items-center gap-4">
            <p class="block antialiased font-sans text-sm leading-normal
            text-blue-gray-900 font-bold"
            >{{ user.name ? user.name :'' }} {{ user.lastname ? user.lastname : '' }}</p>
          </div>
        </td>

        <td class="py-3 px-5 border-b border-blue-gray-50">
          <p class="block antialiased font-sans text-xs font-medium text-blue-gray-600">
            {{ user.phone ? user.phone : '---' }}
          </p>
        </td>
        <td class="py-3 px-5 border-b border-blue-gray-50">
          <div class="w-10/12">
            <p class="antialiased font-sans mb-1 block text-xs font-medium text-blue-gray-600">
              {{ user.user_type ? user.user_type : '---' }}
            </p>
          </div>
        </td>
        <td class="py-3 px-5 border-b border-blue-gray-50">
          <div class="w-10/12">
            <a title="Ver">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
                <path d="M10 12.5a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z" />
                <path fill-rule="evenodd" d="M.664 10.59a1.651 1.651 0 0 1 0-1.186A10.004 10.004 0 0 1 10 3c4.257 0 7.893 2.66 9.336 6.41.147.381.146.804 0 1.186A10.004 10.004 0 0 1 10 17c-4.257 0-7.893-2.66-9.336-6.41ZM14 10a4 4 0 1 1-8 0 4 4 0 0 1 8 0Z" clip-rule="evenodd" />
              </svg>
            </a>
            <a title="Modificar">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
                <path d="m5.433 13.917 1.262-3.155A4 4 0 0 1 7.58 9.42l6.92-6.918a2.121 2.121 0 0 1 3 3l-6.92 6.918c-.383.383-.84.685-1.343.886l-3.154 1.262a.5.5 0 0 1-.65-.65Z" />
                <path d="M3.5 5.75c0-.69.56-1.25 1.25-1.25H10A.75.75 0 0 0 10 3H4.75A2.75 2.75 0 0 0 2 5.75v9.5A2.75 2.75 0 0 0 4.75 18h9.5A2.75 2.75 0 0 0 17 15.25V10a.75.75 0 0 0-1.5 0v5.25c0 .69-.56 1.25-1.25 1.25h-9.5c-.69 0-1.25-.56-1.25-1.25v-9.5Z" />
              </svg>
            </a>
            <a title="Eliminar">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
                <path fill-rule="evenodd" d="M8.75 1A2.75 2.75 0 0 0 6 3.75v.443c-.795.077-1.584.176-2.365.298a.75.75 0 1 0 .23 1.482l.149-.022.841 10.518A2.75 2.75 0 0 0 7.596 19h4.807a2.75 2.75 0 0 0 2.742-2.53l.841-10.52.149.023a.75.75 0 0 0 .23-1.482A41.03 41.03 0 0 0 14 4.193V3.75A2.75 2.75 0 0 0 11.25 1h-2.5ZM10 4c.84 0 1.673.025 2.5.075V3.75c0-.69-.56-1.25-1.25-1.25h-2.5c-.69 0-1.25.56-1.25 1.25v.325C8.327 4.025 9.16 4 10 4ZM8.58 7.72a.75.75 0 0 0-1.5.06l.3 7.5a.75.75 0 1 0 1.5-.06l-.3-7.5Zm4.34.06a.75.75 0 1 0-1.5-.06l-.3 7.5a.75.75 0 1 0 1.5.06l.3-7.5Z" clip-rule="evenodd" />
              </svg>
            </a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
