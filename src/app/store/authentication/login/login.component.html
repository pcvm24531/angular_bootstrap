<!-- component -->
<div class="bg-gray-100 flex justify-center items-center h-screen">
  <!-- Left: Image -->
  <div class="w-1/2 h-screen hidden lg:block">
    <img src="https://placehold.co/800x/667fff/ffffff.png?text=Your+Image&font=Montserrat" alt="Placeholder Image" class="object-cover w-full h-full">
  </div>

  <!-- Right: Login Form -->
  <div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">

    <h2>
      <app-title [tittleName]="'Acceder'"></app-title>
    </h2>

    <div *ngIf="errorMessage" class="text-sm text-red-600 mb-2" >
      {{ errorMessage }}
    </div>

    <form action="#" method="POST">
      <!-- Username Input -->
      <div class="mb-4">
        <label for="username" class="block text-gray-600">Usuario</label>
        <input type="text" id="username" name="username"
        [(ngModel)]="username"
        class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
        placeholder="Ingrese su Usuario"
        autocomplete="off">
      </div>
      <!-- Password Input -->
      <div class="mb-4">
        <label for="password" class="block text-gray-600">Contraseña</label>
        <input type="password" id="password" name="password"
        [(ngModel)]="password"
        class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
        placeholder="Ingrese su Contraseña"
        autocomplete="off">
      </div>
      <app-button [buttonName]="'Ingresar'" [iconName]="'login'" (click)="login()" ></app-button>

    </form>
  </div>

  <app-spinner [isLoading]="isLoading" />

</div>
